<!DOCTYPE html>
<html lang="en">
<!----------------------------------------------------HEADER--------------------------------------------------------------->
<head>
  <!--META TAGS-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP AND CSS-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <!--JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!--SCRIPTS-->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <!-- Plug in from http://tristen.ca/tablesort/demo/  -->
  <script src='js/tablesort.min.js'></script>

  <!--TITLE-->
  <title>Referee Assignment</title>
</head>

<body>
<!----------------------------------------------------NAVBAR---------------------------------------------------------------> 
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <div class="container-fluid" id="">
      <!--COMPANY NAME-->
      <h1 class="navbar-brand" id=""><b><i>Indiana Soccer Referees</i></b></h1>
      
      <!--BUTTON TO EXPAND COLLAPSED NAVBAR-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!--NAVBAR CONTENT-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="navbar" color="pink">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="referees.html">Referees</a>
          <a class="nav-link" href="games.html">Games</a>
          <a class="nav-link" href="assignment.html">Referee Assignments</a>
        </div>
      </div>
    </div>
    </nav>
  </header>
<!-------------------------------------------------------BODY--------------------------------------------------------------->
<main>
<div id="assignmentJS">
  <table id="assignmentTable" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Referee</th>
         <th scope="col">Assigned Game</th>
        <th scope="col">Game Date</th>
         <th scope="col">Assigned by</th>
      </tr>
    </thead>

    <tbody>
      <tr v-for="a in assignment">
        <td>{{ a.referee }}</td>
        <td>{{ a.gameHost }} vs. {{a.gameVisitor}}</td>
        <td> {{ a.gameDate }}</td>
        <td>{{ a.assignee }}</td>
        <td>
         <button type="button" class="btn btn-outline-secondary btn-sm" v-on:click="selectAssignmentToEdit(assignment)">Edit</button>
         <button type="button" class="btn btn-outline-secondary btn-sm" v-on:click="postDeleteAssignment(assignment)">Delete</button>
        </td>
    </tbody>
  </table>
  <button type="button" onclick="tableToCSV()">
    Download CSV
</button>
  <br>
  <!---Assignment Form--->
  <div id="RefereeFormCSS">
    <form class="mb-3 p-2" v-on:submit.prevent="postAssignment(a)" id="assignmentForm">
     <fieldset>
       <legend id="form_title"><h3 id="center-me">{{ selectedAssignment === null ? "Add " : "Edit " }} Referee Assignment</h3></legend>
       <br>
       
       <div class="mb-3 form-group" id="refereesJS">
        <label for="referee">Referee: </label>
        <select v-model="assignmentForm.referee" id="referee">
          <option value={{r.refereeLast}} v-for="r in referee">{{ r.refereeLast }}</option>
        
        </select><br><br>
      </div>

     <button type="submit" class="btn btn-primary">{{ selectedAssignment === null ? "Add " : "Edit " }} Referee</button>
   </div>
   
   </form>
 </div>

</div>
</main>
 
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="js/assignment.js"></script>
<script src="js/referees.js"></script>
<script src="js/export.js"></script>

<script>
  new Tablesort(document.getElementById('assignmentTable'));
</script>

</body>

<!-----------------------------------------------------FOOTER--------------------------------------------------------------->
<footer>
  <div class="container-fluid">
    <p>Kelley School of Business</p>
  </div>
</footer>
</html>
