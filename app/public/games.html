<!DOCTYPE html>
<html lang="en">
<!----------------------------------------------------HEADER--------------------------------------------------------------->
<head>
  <!--META TAGS-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP AND CSS-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <!--JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!--SCRIPTS-->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <!--TITLE-->
  <title>Games</title>
</head>

<body>
<!----------------------------------------------------NAVBAR---------------------------------------------------------------> 
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <div class="container-fluid" id="">
      <!--COMPANY NAME-->
      <h1 class="navbar-brand" id=""><b><i>Indiana Soccer Referees</i></b></h1>
      
      <!--BUTTON TO EXPAND COLLAPSED NAVBAR-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!--NAVBAR CONTENT-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="navbar" color="pink">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="referees.html">Referees</a>
          <a class="nav-link" href="games.html">Games</a>
        </div>
      </div>
    </div>
    </nav>
  </header>
<!-------------------------------------------------------BODY--------------------------------------------------------------->
<main>
<!-- Game Table  -->

  <div class="p-2" id="refereeTable">  
     <h1>Hoosier Games</h1>
     <table id="refereeTable" class="table table-hover">
     <thead>
       <tr>
         <th scope="col">Host Team</th>
         <th scope="col">Visitor Team</th>
         <th scope="col">Referee Name</th>
         <th scope="col">Game Date</th>
         <th scope="col">Score</th>
       </tr>
     </thead>
 
     <tbody>
       <tr v-for="referee in referees">
         <td>{{ game.gameHost }}</td>
         <td>{{ game.gameVistor }}</td>
         <td>{{ referee.refereeid }}</td>
         <td>{{ game.gameDate }}</td>
         <td>{{ game.score }}</td>
     </tbody>
   </table>
 
    <!-- Game Form  -->
    <h3>{{ selectedGame === null ? "Add " : "Edit " }} Game</h3>
    <form v-on:submit.prevent="postGame">
     <div class="p-2 mb-3">
       <label for="gameHost" class="form-label">Host Team</label>
       <input type="text" v-model="gameForm.gameHost"
        class="form-control" id="gameHost">
     </div>
     <div class="p-2 mb-3">
         <label for="gameVistor" class="form-label">Visiting Team</label>
         <input type="text" v-model="gameForm.gameVistor"
          class="form-control" id="gameVistor">
       </div>
       <div class="p-2 mb-3">
         <label for="refereeid" class="form-label">Referee</label>
         <input type="text" v-model="refereeForm.refereeid"
          class="form-control" id="refereeid">
       </div>

       <div class="p-2 mb-3">
        <label for="gameDate" class="form-label">Game Date</label>
        <input type="number" v-model="gameForm.gameDate"
         class="form-control" id="gameDate">
      </div>
     
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
 </div>
 </main>
 

</body>
<!-----------------------------------------------------FOOTER--------------------------------------------------------------->
<footer>
  <div class="container-fluid">
    <p>Kelley School of Business</p>
  </div>
</footer>
</html>
